      <script>
        const productImages = document.querySelectorAll('.product-images');
productImages.forEach(images => {
  let activeImageIndex = 0;
  const imageElements = images.querySelectorAll('img');

  const updateActiveImage = () => {
    imageElements.forEach(img => img.classList.remove('active'));
    imageElements[activeImageIndex].classList.add('active');
  };

  const nextImage = () => {
    activeImageIndex = (activeImageIndex + 1) % imageElements.length;
    updateActiveImage();
  };

  const prevImage = () => {
    activeImageIndex = (activeImageIndex - 1 + imageElements.length) % imageElements.length;
    updateActiveImage();
  };

  images.addEventListener('click', nextImage);
  images.addEventListener('touchstart', event => {
    const startX = event.touches[0].clientX;

    const touchEnd = touchEvent => {
      const endX = touchEvent.changedTouches[0].clientX;
      if (endX - startX > 50) {
        prevImage();
      } else if (startX - endX > 50) {
        nextImage();
      }
      images.removeEventListener('touchend', touchEnd);
    };

    images.addEventListener('touchend', touchEnd);
  });
});

      </script>

<script>
    function sendWhatsAppMessage(productName, productImage) {

        let message = `Hi! I saw "${productName}" on your website and would love to buy it.`;
        if (productImage) {

        // Encode the message and phone number for a WhatsApp link.
        message = encodeURIComponent(message);
        const whatsappLink = `https://wa.me/${whatsappNumber}/?text=${message}`;

        window.open(whatsappLink, '_blank');
    }
